on:
  workflow_call:
    inputs:
      node_version:
        description: 'The Node version to download (if necessary) and use.'
        required: false
        type: string
        default: 'latest'

jobs:
  nodejs:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repo'
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 #v3.0.2

      - name: 'Setup Node'
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 #v3.4.1
        with:
          node-version: '${{ inputs.node_version }}'

      - name: 'Install Libaries'
        run: yarn install

      - name: 'Compile'
        run: yarn compile

      - name: 'Run Test'
        run: yarn test
