on:
  workflow_call:
    inputs:
      node_version:
        description: 'The Node version to download (if necessary) and use.'
        required: false
        type: string
        default: 'latest'

jobs:
  nodejs:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repo'
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b #v3.0.2

      - name: 'Setup Node'
        uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b #v3.4.1
        with:
          node-version: '${{ inputs.node_version }}'

      - name: 'Install Libaries'
        run: yarn install

      - name: 'Compile'
        run: yarn compile

      - name: 'Run Test'
        run: yarn test
