on:
  workflow_call:
    inputs:
      node_version:
        description: 'The Node version to download (if necessary) and use.'
        required: false
        type: string
        default: 'latest'

jobs:
  nodejs:
    runs-on: [self-hosted, gke]
    steps:
      - name: 'Checkout Repo'
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b #v3.0.2

      - name: 'Setup Node'
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c #v3.4.1
        with:
          node-version: '${{ inputs.node_version }}'

      - name: 'Run install'
        uses: borales/actions-yarn@97ba8bebfe5b549bb7999261698a52a81fd62f1b #v4.2.0
        with:
          cmd: install

      - name: 'Run Compile'
        uses: borales/actions-yarn@97ba8bebfe5b549bb7999261698a52a81fd62f1b #v4.2.0
        with:
          cmd: compile

      - name: 'Run Test'
        uses: borales/actions-yarn@97ba8bebfe5b549bb7999261698a52a81fd62f1b #v4.2.0
        with:
          cmd: test
