on:
  workflow_call:
    inputs:
      semgrep_options:
        required: false
        type: string
        default: '--config auto --exclude Dockerfile'

jobs:
  semgrep:
    runs-on: [self-hosted, gke]

    container:
      # A Docker image with Semgrep installed. Do not change this.
      image: returntocorp/semgrep

    # Skip any PR created by dependabot to avoid permission issues:
    if: (github.actor != 'dependabot[bot]')

    steps:

      - name: 'Checkout Repo'
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b #v3.0.2

      - name: 'Static analysis'
        run: semgrep ci ${{ inputs.semgrep_options }}

  TruffleHog:
    runs-on: [self-hosted, gke]

    steps:
      - name: 'Checkout Repo'
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b #v3.0.2
        with:
          fetch-depth: 0

      - name: 'TruffleHog OSS'
        uses: trufflesecurity/trufflehog@7de9bdd12daaf8057aefdd8cd8609bc0eb381fb9 #v3.12.0
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
