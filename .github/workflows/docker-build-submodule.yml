on:
  workflow_call:
    inputs:
      image_repository:
        required: true
        type: string
      dockerfile_path:
        required: false
        type: string
        default: 'Dockerfile'
      checkout_repository:
        required: false
        type: string
      checkout_submodules:
        required: false
        type: string
      build_context:
        required: false
        type: string
        default: '.'
      docker_push:
        required: false
        type: boolean
        default: true
      docker_build_args:
        required: false
        type: string
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - id: 'gh-app'
        name: 'Get Token'
        uses: 'tibdex/github-app-token@021a2405c7f990db57f5eae5397423dcc554159c' #v1.7.0
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_PRIVATE_KEY }}

      - name: 'Checkout Repo With Submodule'
        uses: 'actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8' #v3.1.0
        with:
          repository: ${{ inputs.checkout_repository }}
          token: ${{ steps.gh-app.outputs.token }}
          submodules: ${{ inputs.checkout_submodules }}

      - id: 'meta'
        name: 'Docker Meta'
        uses: 'docker/metadata-action@57396166ad8aefe6098280995947635806a0e6ea' #v4.1.1
        with:
          images: ${{ inputs.image_repository }}
          tags: |
            type=ref,suffix=-{{sha}},event=branch
            type=ref,suffix=-{{sha}},event=pr
            type=ref,suffix=-{{sha}},event=tag
            type=semver,event=tag,pattern={{raw}}

      # Enable Registry Cache
      - name: 'Set up Docker Buildx'
        uses: 'docker/setup-buildx-action@8c0edbc76e98fa90f69d9a2c020dcb50019dc325' #v2.2.1

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        if: ${{ inputs.docker_push }}
        uses: 'google-github-actions/auth@c4799db9111fba4461e9f9da8732e5057b394f72' #v0.8.3
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ secrets.GH_ACTIONS_WIP }}
          service_account: ${{ secrets.GH_ACTIONS_SA_GCR }}

      - name: 'Login to GCR'
        if: ${{ inputs.docker_push }}
        uses: 'docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a' #v2.1.0
        with:
          registry: gcr.io
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: 'Build and Push'
        uses: 'docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5' #v3.2.0
        with:
          context: ${{ inputs.build_context }}
          file: ${{ inputs.dockerfile_path }}
          push: ${{ inputs.docker_push }}
          tags: ${{ steps.meta.outputs.tags }}
          build-args: ${{ inputs.docker_build_args }}
          secrets: |
            "github_token=${{ steps.gh-app.outputs.token }}"
